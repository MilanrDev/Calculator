<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Let's Calculate!</h1>
<section class="inputs">
  <input id="num1"type="number" name="" value="">
  <input id="num2"type="number" name="" value="">
</section>

<!-- help from alum -->
  <section class="calc">
    <button class="add" type="button" name="button">+</button>
    <button class="subtract"type="button" name="button">-</button>
    <button class="multiply"type="button" name="button">*</button>
    <button class="divide"type="button" name="button">/</button>
    <button class="clear"type="button" name="button">Clear</button>
  </section>

<p class="result">Result:</p>
<script type="text/javascript" src="main.js"></script>
  </body>
</html>
